    <title>한국사 연표 학습 프로그램</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background: #f6f6f6;
        }
        h1 {
            text-align: center;
        }
        .timeline {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

            background: white;
            padding: 12px 16px;
            border-radius: 12px;

        }
        .event:hover {
            background: #ececec;
        }
        .event-year {
            font-weight: bold;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 14px;
            width: 80%;
            max-width: 500px;
        }
        .close-btn {
            margin-top: 10px;
            display: inline-block;
            padding: 8px 12px;
            background: #333;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>

        }

        /* ==============================
            🔊 BGM 토글 기능
        ============================== */
        const bgm = document.getElementById("bgm");
        const toggleBtn = document.getElementById("sound-toggle");

        toggleBtn.addEventListener("click", () => {
            bgm.muted = !bgm.muted;

            if (bgm.muted) {
                toggleBtn.textContent = "🔇 음소거 해제";
            } else {
                toggleBtn.textContent = "🔊 음소거";
            }
        });
    </script>
</body>
</html>
